<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./rsc/styles.css">
</head>
<body>
  <main class="calculator">
    <div class="input-container">
      <div class="input-group">
        <label for="day">Day</label>
        <input type="text" id="day" placeholder="DD" maxlength="2">
      </div>
      <div class="input-group">
        <label for="month">Month</label>
        <input type="text" id="month" placeholder="MM" maxlength="2">
      </div>
      <div class="input-group">
        <label for="year">Year</label>
        <input type="text" id="year" placeholder="YYYY" maxlength="4">
      </div>
    </div>
    <button id="calculate-btn">Calculate Age</button>
    <div class="output-container">
      <p><span id="years">--</span> years</p>
      <p><span id="months">--</span> months</p>
      <p><span id="days">--</span> days</p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pablo Julian Gargarella</a>.
  </div>
  <script src="./rsc/index.js"></script>
</body>
</html>
